Put all stuff inside the <main> tags or the footer won't work properly.

<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
        a {color: #2196f3;transition: color 0.2s;}
        a:hover {color: #64b5f6;transition: color 0.2s;}
        body {
    display: flex;
    min-height: 100vh;
    flex-direction: column;
  }
  main {
    flex: 1 0 auto;
  }
  a.brand-logo {
    color: white;
  }
  a.brand-logo:hover {
    color: white;
  }
      </style>
    </head>

    <body>
      <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper green">
          <a href="#" class="brand-logo center">JSJBDEVS<span class="hide-on-small-only"> Update Server</span></a>
        </div>
      </nav>
      </div>
      <main>
      <h1 class="header center">JSJBDEVS Update Server</h1>
      <p class="center">Projects on <a href="http://conclipsegames.co.uk">conclipsegames.co.uk</a>.<p>
      </main>
      <footer class="page-footer white">
          <div class="footer-copyright">
            <div class="container grey-text text-darken-2">
            &copy; 2015 Conclipse Games and JSJBDEVS
            <a class="grey-text text-darken-2 right hide-on-small-only" href="http://jsjbdevs.github.io/LICENSE.txt">-license-</a>
            </div>
          </div>
        </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
      <script>
                              $(document).ready(function(){
                                                $("nav").slideUp(1);
                                                var scroll_start = 0;
                                                var startchange = $('h1.header');
                                                var offset = startchange.offset();
                                                if (startchange.length){
                                                $(document).scroll(function() {
                                                                   scroll_start = $(this).scrollTop();
                                                                   if(scroll_start > offset.top) {
                                                                   $("nav").slideDown(200);
                                                                   } else {
                                                                   $("nav").slideUp(200);
                                                                   }
                                                                   
                                                                   });
                                                }
                                                });
      </script>
    </body>
  </html>
